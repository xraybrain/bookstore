<div class="container-fluid">
  <div class="row">
    <app-sidebar class="col-12 col-md-3 col-lg-2"></app-sidebar>
    <div class="col-12 col-md-9 col-lg-10">
      <div class="mt-3">
        <ul class="breadcrumb">
          <li class="breadcrumb-item">
            <a routerLink="/admin/dashboard">dashboard</a>
          </li>
          <li class="breadcrumb-item">
            students
          </li>
        </ul>
      </div>
      <div class="card my-3">
        <div class="card-header bg-white">
          <form #searchStudent="ngForm" action="" (ngSubmit)="onSearch(searchStudent.value)">
            <input type="text" name="searchquery" class="form-control" [(ngModel)]="searchquery"
              placeholder="search for student by (name or matric no)" autocomplete="off" />
          </form>
        </div>
        <div class="card-body scrollable">
          <table class="table table-hover table-striped">
            <caption class="text-uppercase">Students Account</caption>
            <thead>
              <tr>
                <th>#</th>
                <th>Last Name</th>
                <th>First Name</th>
                <th>Other Names</th>
                <th>Matric No.</th>
                <th>
                  <fa name="user"></fa> Profile
                </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let student of students; index as i;">
                <td>{{i+1}}</td>
                <td class="text-capitalize">{{student.lastname}}</td>
                <td class="text-capitalize">{{student.firstname}}</td>
                <td class="text-capitalize">{{student.othernames}}</td>
                <td class="text-uppercase">{{student.matricNo}}</td>
                <td>
                  <button class="btn btn-sm btn-success" (click)="onViewProfile(student)">
                    Profile
                    <fa name="user"></fa>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
