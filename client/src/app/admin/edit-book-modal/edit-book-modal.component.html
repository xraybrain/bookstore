<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <label class="close" aria-label="close" (click)="activeModal.dismiss('Cross click')">
    <fa name="times fa-1x"></fa>
  </label>
</div>
<div class="modal-body">
  <p class="text-center">
    <img src="{{editBook.coverPage}}" alt="Cover Page" class="img-fluid mx-auto" height="250"/>
  </p>
  <form action="" #editBookForm="ngForm" (ngSubmit)="onUpdateBook(editBookForm.value)">
    <input type="hidden" name="id" value="editBook.id" [(ngModel)]="editBook.id" />
    <div class="form-group">
      <input type="text" name="title" class="form-control form-input" placeholder="Title" [(ngModel)]="editBook.title"
        [value]="editBook.title" required />
    </div>
    <div class="form-group">
      <textarea name="description" class="form-control form-input" placeholder="description"
        [(ngModel)]="editBook.description" required>{{editBook.description}}</textarea>
    </div>
    <div class="form-group">
      <input type="text" name="price" class="form-control form-input" placeholder="Title" [(ngModel)]="editBook.price"
        [value]="editBook.price" required maxlength="10" min="3" />
    </div>
    <div class="form-group">
      <label for="inStock">In Stock</label>
      <select name="inStock" class="form-control form-input" [(ngModel)]="editBook.inStock">
        <option [ngValue]="false">
          no
        </option>
        <option [ngValue]="true">
          yes
        </option>
      </select>
    </div>
    <div class="form-group">
      <select id="" class="form-control" aria-readonly="true" readonly>
        <option *ngFor="let author of editBook.authors">
          {{author.name}}
        </option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-block btn-outline-success">
        Update
      </button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cancel</button>
</div>
