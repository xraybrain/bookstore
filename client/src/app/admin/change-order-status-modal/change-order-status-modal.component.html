<div class="modal-header">
  <h4 class="modal-title">Change Order Status</h4>
  <label class="close" aria-label="close" (click)="activeModal.dismiss('Cross click')">
    <fa name="times fa-1x"></fa>
  </label>
</div>
<div class="modal-body">
  <form #changeStatusForm="ngForm" (ngSubmit)="onSubmit(order)">
    <div class="form-group">
      <select name="status" [(ngModel)]="order.status" class="form-control custom custom-select">
        <option value="pending">pending</option>
        <option value="delivered">delivered</option>
      </select>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-success btn-block custom">
        Change Status
      </button>
    </div>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-danger" (click)="activeModal.close('Close click')">Cancel</button>
</div>
