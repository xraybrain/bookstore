<div class="my-2">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb bg-white">
      <li class="breadcrumb-item">
        <a routerLink="" class="text-secondary">
          <fa name="home"></fa> Home
        </a>
      </li>
      <li class="breadcrumb-item">
        <a routerLink="/books/" class="text-secondary">
          <fa name="book"></fa> books
        </a>
      </li>
      <li class="breadcrumb-item active">
        <a routerLink="/book/details" class="text-warning">
          <fa name="info-circle"></fa>
          bookdetail
        </a>
      </li>
    </ol>
  </nav>
</div>

<div class="container my-3" *ngIf="book">
  <div class="card border-0 shadow">
    <div class="card-header bg-white">
      <h3 class="card-title text-capitalize">
        {{book.title}}
      </h3>
    </div>
    <div class="card-body">
      <div class="row flex-wrap-reverse">
        <div class="col-11 col-sm-6 mx-auto">
          <div class="mb-3">
            <h5 class="text-uppercase border-bottom p-2">
              <fa name="newspaper-o text-warning"></fa>
              Description
            </h5>
            <div class="paper p-3">
              {{book.description}}
            </div>
          </div>

          <div class="mb-3">
            <h5 class="text-uppercase border-bottom p-2">
              <fa name="users text-warning"></fa>
              Book Author(s)
            </h5>
            <div class="paper p-3">
              <p class="badge badge-warning mr-2" *ngFor="let author of book.authors">
                {{author.name}}
              </p>
            </div>
          </div>

          <div class="border-top mt-4 p-3">
            <button class="btn custom full btn-block" (click)="onAddToCart()">
              Add to cart
              <fa name="cart-plus"></fa>
            </button>
          </div>
        </div>
        <div class="col-11 col-sm-6 text-center mx-auto">
          <p class="font-weight-bold">
            PRICE
            <fa name="tag text-warning fa-spin mr-2"></fa>
            &#8358;
            {{book.price}}
          </p>
          <img [src]="book.coverPage" alt="book cover page" class="img-fluid custom" />
        </div>
      </div>
    </div>
  </div>
</div>
